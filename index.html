<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Carros </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div style="background-color: #008148; padding: 1px; text-align: center;">
        <h1>Registro de Carros</h1>
        <div style="padding-bottom: 15px; ">
            <button type="button" data-toggle="modal" data-target="#cadastrarModal" style="background-color: #00ff8c; border-radius: 10px; border-style: hidden;font-size: 25px;">Cadastrar Carro</button>
        </div>
    </div>

    <!-- Modal2 -->
    <div class="modal fade" id="cadastrarModal" tabindex="-1" role="dialog" aria-labelledby="cadastrarModalLabel">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" style="font-size: 35px;" id="cadastrarModalLabel">Editar Carro</h4>
            </div>
            <div class="modal-body" style="text-align: center;">
                <input type="text" id="fplaca" name="fplaca" placeholder="Placa"><br><br>
                <input type="text" id="fmarca" name="fmarca" placeholder="Marca"><br><br>
                <input type="text" id="fmodelo" name="fmodelo" placeholder="Modelo"><br><br>
            </div>
            <div class="modal-footer">
                <button type="button" class="gray-button" style="font-size: 20px;" data-dismiss="modal">Close</button>
                <button type="button" onclick="cadastrarCarro()" class="green-button">Cadastrar Carro</button>
            </div>
            </div>
        </div>
    </div>
    <div>
        <br>
        <table id="tabelaCarro" style="width: 80%; margin: auto;">    
            <thead>
                <tr>
                    <th> Placa </th>
                    <th> Marca </th>
                    <th> Modelo </th>
                    <th> Editar </th>
                    <!-- <th> Edit </th> -->
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>
    <!-- Modal1 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" style="font-size: 35px;" id="myModalLabel">Editar Carro</h4>
            </div>
            <div class="modal-body">
                <label for="modalPlaca">Placa:</label>
                <input type="text" id="modalPlaca" disabled="disabled"><br>
                <label for="modalMarca">Marca:</label>
                <input type="text" id="modalMarca"><br>
                <label for="modalModelo">Modelo:</label>
                <input type="text" id="modalModelo"><br>
            </div>
            <div class="modal-footer">
                <button type="button" class="gray-button" style="font-size: 20px;" data-dismiss="modal">Close</button>
                <button type="button" onclick="salvarEdicaoCarro()" class="green-button">Salvar Mudan√ßas</button>
            </div>
            </div>
        </div>
    </div>
    

</body>

    
</html>
